<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/allproducts-css :: head"/>
<!-- NAVBAR
================================================== -->
<body>
<div th:replace="fragments/menu :: menu" />

<div class="container-wrapper">
    <div class="container">

        <div class="page-header">
            <h1>Product Inventory Page</h1>

            <p class="lead">This is the product inventory page!</p>
        </div>

        <table class="table table-striped table-holder">
            <thead>
                <tr class="bg-success">
                    <th>Photo Thumb</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Condition</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tr th:each="product: ${productList}">
                <td><img src="#" alt="image" /></td>
                <td th:text="${product.name}">Product name</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.condition}">Condition</td>
                <td th:text="${product.price} + ' ' + USD">Price</td>
                <td>
                    <a th:href="@{'/productList/viewProduct/' + ${product.id}}">
                        <span class="glyphicon glyphicon-info-sign" />
                    </a>
                </td>
            </tr>
        </table>

        <a th:href="@{'/admin/productInventory/addProduct'}" class="btn btn-primary">Add Product</a>

        <footer th:replace="fragments/footer :: footer" />
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
