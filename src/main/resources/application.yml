spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:h2:mem:DB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /console
  http:
    multipart:
      max-file-size: 128KB
      max-request-size: 128KB